<mat-card class="pokemon-card">
    <mat-card-header>
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{pokemon.sprites.front_default}}" alt="Fromt photo of a {{pokemon.name}}">
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="toggleFavorite(pokemon)">{{pokemon.favorite ? 'favorite' : 'favorite_outline'}}</mat-icon>
    </mat-card-actions>
</mat-card>
